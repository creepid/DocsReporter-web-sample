<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/base_template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components">

    <ui:define name="windowTitle">
        Registration
    </ui:define>    

    <ui:define name="container">

        <ice:panelGroup id='panel_reg' styleClass="panelGridReg">

            <h:form prependId="false">
                <f:validateBean disabled="true">

                    <h:messages />
                    <!-- ICEfaces will automatically enable <f:ajax> on all standard JSF command components-->
                    <f:ajax event="click" disabled="true" />

                    <ice:panelCollapsible id="linkPanel" expanded="true" >

                        <f:facet name="header">
                            <ice:panelGroup>
                                <ice:outputText id="linkHeader"
                                                value="Registration"/>
                            </ice:panelGroup>
                        </f:facet>

                        <h:panelGrid columns="3" cellpadding="2">

                            <h:outputText value="#{msg['regscreen.connfield']}"/>
                            <h:selectOneMenu id="type_connection" value="#{reg.type_connection}" >
                                <f:selectItems value="#{connectionTypesContainer.values}" />
                            </h:selectOneMenu>                 
                            <h:message for="type_connection" id="message_connectionType_select"/>

                            <h:outputText value="#{msg['regscreen.gln']}"/>
                            <h:inputText id="gln" value="#{reg.gln}" />                 
                            <h:message for="gln" id="message_input_gln"/>

                            <h:outputText value="#{msg['regscreen.companyname']} "/>
                            <h:inputText id="companyname" value="#{reg.companyname}" />

                            <h:outputText value="#{msg['regscreen.lawtype']} "/>

                            <h:outputText value="#{msg['regscreen.headorg_whereby_act']} "/>
                            <h:inputText id="headorg_whereby_act" value="#{reg.headorg_whereby_act}" />                 
                            <h:message for="headorg_whereby_act" id="message_input_headorg_whereby_act"/>

                            <h:outputText value="#{msg['regscreen.employees_number']} "/>

                            <h:outputText value="#{msg['regscreen.description_activity']} "/>

                            <h:outputText value="#{msg['regscreen.web_address']} "/>
                            <h:inputText id="web_address" value="#{reg.web_address}" />                 
                            <h:message for="web_address" id="message_input_web_address"/>

                            <h:outputText value="#{msg['regscreen.postcode']} "/>
                            <h:inputText id="postcode" value="#{reg.postcode}" />                 
                            <h:message for="postcode" id="message_input_postcode"/>

                            <h:outputText value="#{msg['regscreen.region']} "/>
                            <h:inputText id="region" value="#{reg.region}" />

                            <h:inputText id="locality" value="#{reg.locality}" />                 
                            <h:message for="locality" id="message_input_locality"/>

                            <h:inputText id="street_type" value="#{reg.street_type}" />

                            <h:outputText value="#{msg['regscreen.street']} "/>
                            <h:inputText id="street" value="#{reg.street}" />

                            <h:inputText id="service_bank" value="#{reg.service_bank}" />

                            <h:inputText id="bank_code" value="#{reg.bank_code}" />                 
                            <h:message for="bank_code" id="message_input_bank_code"/>

                            <h:outputText value="#{msg['regscreen.unp']} "/>
                            <h:inputText id="unp" value="#{reg.unp}" />                 
                            <h:message for="unp" id="message_input_unp"/>

                            <h:outputText value="#{msg['regscreen.contact_name']} "/>
                            <h:inputText id="contact_name" value="#{reg.contact_name}" />                 
                            <h:message for="contact_name" id="message_input_contact_name"/>

                            <h:outputText value="#{msg['regscreen.contact_position']} "/>
                            <h:inputText id="contact_position" value="#{reg.contact_position}" />                 
                            <h:message for="contact_position" id="message_input_contact_position"/>

                            <h:outputText value="#{msg['regscreen.contact_phone']} "/>
                            <h:inputText id="contact_phone" value="#{reg.contact_phone}" />                 
                            <h:message for="contact_phone" id="message_input_contact_phone"/>

                            <h:outputText value="#{msg['regscreen.contact_email']} "/>
                            <h:inputText id="contact_email" value="#{reg.contact_email}" />
                            <h:message for="contact_email" id="message_input_contact_email"/>

                            <h:commandButton value="#{msg['regscreen.regbutton']}" action="create"/> 

                        </h:panelGrid>

                    </ice:panelCollapsible>
                </f:validateBean>

        </ice:panelGroup>

</ui:composition>
